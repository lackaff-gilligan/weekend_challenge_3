<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    
    <!--my own style.css-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <h1 class="text-center myTitle">To-Do App</h1>
        </div>
        <form>
            <div class="form-group">
                <!--<label for="taskIn">Add a Task:</label>-->
                <input type="text" class="form-control" id="taskIn" placeholder="add a task...">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
        </form>
         <div class="container">
             <h2 class="text-center myTasks">My Tasks:</h2>
             <table class="table table-bordered table-hover text-center">
                 <thead>
                     <tr class="info">
                         <th class="col-md-8 text-center">Tasks</th>
                         <th class="col-md-2 text-center">Complete</th>
                         <th class="col-md-2 text-center">Delete</th>
                        </tr>
                 </thead>
                 <tbody id="taskList">

                 </tbody>
             </table>
         </div>
    </div>
</body>
</html>
